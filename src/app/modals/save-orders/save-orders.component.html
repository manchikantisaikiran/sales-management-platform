<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">
        <ng-container *ngIf="!order" i18n>Add New Order</ng-container>
        <ng-container *ngIf="order" i18n>Edit Order</ng-container>
    </h4>
    <button type="button" class="close__btn" aria-label="Close" (click)="dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form autocomplete="off" method="post" prFocusInvalidInput [formGroup]="form">
        <div class="row" style="row-gap: 0.75rem;">
            <div class="col-12 col-md-4 form-group">
                <label class="text-muted d-block h6">
                    <ng-container i18n>Order Id</ng-container><i class="text-danger">*</i>
                </label>
                <input type="text" formControlName="id" class="form-control bg-light text-body">
                <div class="validation-errors">
                    <div class="error" *ngIf="isFormSubmitted && form.controls['id'].errors?.['required']">Order Id is
                        required!</div>
                </div>
            </div>
            <div class="col-12 col-md-4 form-group">
                <label class="text-muted d-block h6">
                    <ng-container i18n>Order Date</ng-container><i class="text-danger">*</i>
                </label>
                <input type="text" class="form-control" formControlName="order_date" ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()"
                [minDate]="{year: 1970, month: 1, day: 1}" [maxDate]="maxDate"/>
                <div class="validation-errors">
                    <div class="error" *ngIf="isFormSubmitted && form.controls['order_date'].errors?.['required']">Order
                        date is required!
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4 form-group">
                <label class="text-muted d-block h6">
                    <ng-container i18n>Order Price</ng-container><i class="text-danger">*</i>
                </label>
                <input type="text" formControlName="order_price" class="form-control bg-light text-body">
                <div class="validation-errors">
                    <div class="error" *ngIf="isFormSubmitted && form.controls['order_price'].errors?.['required']">
                        Order Price is
                        required!</div>
                </div>
            </div>
            <div class="col-12 col-md-4 form-group">
                <label class="text-muted d-block h6">
                    <ng-container i18n>Order Status</ng-container><i class="text-danger">*</i>
                </label>
                <select formControlName="order_status" class="form-control">
                    <option value="" selected disabled>Select Order Status</option>
                    <option *ngFor="let status of orderStatus" [value]="status">{{status}}</option>
                </select>
                <div class="validation-errors">
                    <div class="error" *ngIf="isFormSubmitted && form.controls['order_status'].errors?.['required']">
                        Order Status is
                        required!</div>
                </div>
            </div>
        </div>
        <div formGroupName="customer" class="my-3">
            <div>
                <h2 class="font-weight-lg-bold h4 m-0 border-bottom pb-2 mb-2">
                    <ng-container i18n>Customer Details</ng-container>
                </h2>
            </div>
            <div class="row mb-3">
                <div class="col-12 col-md-4 form-group">
                    <label class="text-muted d-block h6">
                        <ng-container i18n>Name</ng-container><i class="text-danger">*</i>
                    </label>
                    <input type="text" formControlName="name" class="form-control bg-light text-body">
                    <div class="validation-errors">
                        <div class="error"
                            *ngIf="isFormSubmitted && customerFormControl.controls['name'].errors?.['required']">
                            Customer Name is required!</div>
                    </div>
                </div>
                <div class="col-12 col-md-4 form-group">
                    <label class="text-muted d-block h6">
                        <ng-container i18n>Email</ng-container><i class="text-danger">*</i>
                    </label>
                    <input type="text" formControlName="email" class="form-control bg-light text-body">
                    <div class="validation-errors">
                        <div class="error"
                            *ngIf="isFormSubmitted && customerFormControl.controls['email'].errors?.['required']">
                            Customer Email is
                            required!</div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="primary__btn" (click)="submit()">Submit</button>
</div>
